<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pay</title>
    <link rel="stylesheet" type="text/css" href="/css/popup.css" />
  </head>
  <body>
    <link rel="text/javascript" href="../src/button_action.js" />
    <img src="images/question.png" align="left" />
    <h1>결제하시겠습니까?</h1>
    <br />
    <input
      type="button"
      class="button"
      id="pay_no"
      onclick="self.close()"
      value="No"
    />
    <input
      type="button"
      class="button"
      id="pay_yes"
      onclick="pay();"
      value="Yes"
    />
  </body>
</html>
