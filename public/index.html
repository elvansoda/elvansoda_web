<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ElvanSoda</title>
	<link rel="stylesheet" type="text/css" href="/css/master.css">
	<style>
		body {
	background-color: rgb(30, 30, 30);
	color: white;
}	

table {
	background-color: rgb(160, 160, 160);
	border-collapse: collapse;
}

th, td {
	border: 2px solid lightgray;
}

td {
	background-color: rgb(240,240,240);
}

h1 {
	color: #469536;
	font-size: 50px;
}

img {
	display: block;
	margin: 0px auto;
}

.left-box {
	float: left;
/*	border: 2px solid white;
*/
}

.right-box {
	float: right;
/*
border: 2px solid white;
 */	
}

.bottom-box {
	position: fixed;
	right: 10px;
	bottom: 10px;
}

.button {
	color: white;
	width: 240px;
	height: 120px;
	font-size: 40px;
	font-family: "나눔고딕 ExtraBold";
}

.right-top {
	float: center;
}

#btn1 {
	background-color: rgb(68, 68, 68);
}

#btn2 {
	background-color: #469536;
}
	</style>
</head>
<body>
	<script type="text/javascript">
		function cancel() {
			console.log('Cancel button clicked');
			window.open("pup_clear.html", "c", "width=500, height=220, left=450, top=250");
		}

		function pay() {
			console.log('Pay button clicked');
			window.open("pup_pay.html", "p", "width=500, height=220, left=450, top=250");
		}

		document.write("<div class=left-box width=60%>");
		document.write("<table class=product_table height=90%>");
		document.write("<tr>");
		document.write("<th width=410>상품명</th>");
		document.write("<th width=150>수량</th>");
		document.write("<th width=250>가격</th>");
		document.write("</tr>");

		for (var i = 20; i >= 0; i--) {
			document.write("<tr height=25px>");
			for (var j = 2; j >= 0; j--) {
				document.write("<td></td>");
			}
			document.write("</tr>");
		}

		document.write("</table>");
		document.write("</div>");
	</script>

	<div class="right-box">
		<div>
			<img src="images/1024x1024.png" width="360" height="360">	
		</div>
		<br>
		<h1>총금액: </h1>
		<input class="button" onclick="cancel();" id="btn1" type="button" name="btn1" value="취소">
		<input class="button" onclick="pay();" id="btn2" type="button" name="btn2" value="결제">
	</div>	
</body>
</html>
